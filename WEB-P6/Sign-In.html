			<ul>

		<div class="main">
		<center> <h1> Welcome to the Sign-In Page </h1> </center>
	<form>
			<table class="Setup" style="margin-top:10%;">
			<tr>
				<th colspan=2><h1 style="color:white;"> Sign-Up </h1></th>
			</tr>
			<tr>
				<td> First Name </td> 
				<td> Last Name </td>
			</tr>
			<tr>
				<td align="center"> <input type="text" placeholder="First Name" class="btn2"> </td>
				<td align="center"> <input type="text" placeholder="Last Name" class="btn2"> </td>
			</tr>
			<tr>
				<td colspan=2> Unique Username </td>
			</tr>
			<tr>
				<td colspan=2> <input type="text" placeholder="USERNAME" size="46" class="btn2"> </td>
			</tr>
			<tr>
				<td colspan=2> Email Address </td> 
			</tr>
			<tr>
				<td colspan=2> <input type="email" placeholder="abc123@gmail.com" size="46" class="btn2"> </td>
			</tr>
			<tr>
				<td colspan=2> New Password </td>
			</tr>
			<tr>
				<td colspan=2> <input type="password" placeholder="New Password" size="46" class="btn2"> </td>
			</tr>
			<tr>
				<td colspan=2> Confirm Password </td>
			</tr>
			<tr>
				<td colspan=2> <input type="password" placeholder="Confirm Password" size="46" class="btn2"> </td>
			</tr>
			<tr>
				<td colspan=2 align="center"> <input type=button value="Sign-Up" class="btn2"> </td>
			</tr>
			<tr>
				<td colspan="2" align="center"> already have an acount? <a href="Log-In.html"> <input type="button" value="Log-In" class="btn2"> </a> </td>
			</tr>
			</table>
	</form>
